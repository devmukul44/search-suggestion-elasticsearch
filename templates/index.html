<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search App</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="../static/js/jquery-1.11.2.js"></script>
      <script src="../static/js/search_suggestion.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Search App</h1>
        <form class="form-signin">
          <label for="inputName" class="sr-only">Search</label>
          <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Search" required autofocus onkeydown="return (event.keyCode!=13);">
            <center> <button id="btnSignUp" class="btn btn-primary" type="button">Search</button> </center>
        </form>
      </div>
    </div>

    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>user_id</th>
            <th>timestamp</th>
            <th>result_count</th>
            <th>session_id</th>
            <th>web_session_id</th>
            <th>_vs</th>
            <th>search_term</th>
            <th>search score (V)</th>
            <th>action</th>
            <th>v_id</th>
            <th>property</th>
            <th>result_type</th>
            <th>log_type</th>
            <th>record_created_at</th>
          </tr>
        </thead>
        <tbody>
          {% for dict_item in object_list %}
              <tr>
              {% for key, value in dict_item.items() %}
                    <td> {{ value }} </td>
              {% endfor %}
              </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

  </body>
</html>
